<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" />   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/> 
    <link rel="stylesheet" href="style.css"/>

</head>

<body>

<div class="container is-fluid">  
    <div class="notification is-primary">
    <div class="content is-medium">
        <div class="bulma-overlay-mixin-parent">
            <div class="bulma-overlay-mixin">
                <h2>Pet Name Here</h2>
            </div>
                <div class="bulma-center-mixin-parent">
                    <figure class="image is-128x128">
                        <img class="is-rounded bulma-center-mixin" height="96" width="96" src="https://i.pinimg.com/564x/da/b7/38/dab73866272e40a81449617dc96bf58e.jpg">
                    </figure>
                </div>
        </div>
        
        <ul class = "nav li">
            <li class> Breed and Location </li>
            <li> Age </li>
            <li> Gender </li>
            <li> Color</li>
        </div>
    </div>
</div>     
  
<div class="container is-fluid"> 
    <div class="notification is-secondary">
        <div class="content is-medium">
            <nav class ="navbar">        
                <ul class = "nav li">
                    <li> <a href="#About">About </a> </li>
                    <li> <a href="#Story">Story </a> </li>
                    <li> <a href="#Organization">Organization </a> </li>
                </ul> 
            </nav>
        </div>
    </div>
</div>

<div class="container is-fluid"> 
    <div class="notification is-secondary">
        <div class="content is-medium">
            <h2>About</h2>
                <h3>Coat Length</h3>
                <h3>House-Trained</h3>
                <h3>Health </h3>
        </div>
    </div>
</div>

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>    
</body>
</html>
